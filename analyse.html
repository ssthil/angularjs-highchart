<!DOCTYPE html>
<html lang="en" ng-app="MyProfile">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularJS Highcharts Dashboard</title>
	<link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" href="lib/font-awesome/font-awesome.min.css">
	<link href='css/fonts.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/customized.css">
</head>
<body>
	<div id="myNavbar" class="navbar navbar-default navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="img/logo.png" alt="Einsights"/></a>
            </div>
            <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Dashboard</a></li>
                <li class="active"><a href="#">Analyse</a></li>
            </ul>
          
            <ul class="nav navbar-nav pull-right">
                <li><a href="#"><i class="fa fa-user fa-lg"></i></a></li>
                <li><a href="#"><i class="fa fa-question-circle fa-lg"></i></a></li>
                <li><a href="#"><i class="fa fa-power-off fa-lg"></i></a></li>
            </ul>
        </div>
		</div>
	</div>
<div class="fluid-container search-container">
	<div class="container">
		<div class="search-input">
			<input type="text" placeholder="Type your question here" ng-model="searchKey"><span><i class="fa fa-search"></i></span>
		</div>
	</div>
</div>

<div class="container wrapper-content">
	<div class="page-body">
		<div class="row">
			<div class="col-lg-12 clo-md-12 colsm-12 col-xs-12">
				<div class="row" ng-controller="AnalyseCtrl" >
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-repeat="analyse in analysis | filter:searchKey " ng-show="searchKey">
						<div class="panel panel-info">
							<div class="panel-heading"><h5>{{analyse.title}} <span class="{{analyse.styleClass}}">{{analyse.desc[0]}} </span></h5></div>
							<div class="panel-body">
								<div>
									
									<p>{{analyse.desc[1]}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</div>

<div class="footer">
	<div class="container">
		<p>Â© 2015 Einsights All rights reserved.</p>
	</div>
</div>
	<script src="lib/js/jquery.min.js"></script>
	<script src="lib/js/angular.min.js"></script>
	<script src="lib/js/highcharts.js"></script>
	<script src="lib/js/highcharts-ng.js"></script>
	<script src="js/app.js"></script>
	<script src="js/common.js"></script>
</body>
</html>
