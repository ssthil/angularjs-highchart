<!DOCTYPE html>
<html lang="en" ng-app="MyProfile">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularJS Highcharts Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="myNavbar" class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Tutorial Republic</a>
            </div>
		</div>
	</div>
<div class="fluid-container search-container">
	<div class="search-input">
		<input type="text" id="query" name="query"><span><i class="fa fa-search"></i></span>
	</div>
</div>

<div class="main-container wrapper-conten ">
	<div class="page-body">
		<div class="row">
			<div class="col-lg-12 clo-md-12 colsm-12 col-xs-12">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<div class="panel panel-info" ng-controller="Chart1Ctrl">
							<div class="panel-heading"><h5>{{title}}</h5></div>
							<div class="panel-body">
								<div>
									<highchart config="chartConfig" ></highchart>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<div class="panel panel-info" ng-controller="Chart2Ctrl">
							<div class="panel-heading"><h5>{{title}}</h5></div>
							<div class="panel-body">
								<div>
									<highchart config="chartConfig" ></highchart>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<div class="panel panel-info" ng-controller="Chart3Ctrl">
							<div class="panel-heading"><h5>{{title}}</h5></div>
							<div class="panel-body">
								<div>
									<highchart config="chartConfig" ></highchart>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
						<div class="panel panel-info" ng-controller="Chart4Ctrl">
							<div class="panel-heading"><h5>{{title}}</h5></div>
							<div class="panel-body">
								<div>
									<highchart config="chartConfig" ></highchart>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="http://pablojim.github.io/highcharts-ng/javascripts/highcharts-ng.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
